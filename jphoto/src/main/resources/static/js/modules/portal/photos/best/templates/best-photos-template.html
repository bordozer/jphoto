<div class="panel panel-default">

	<div class="panel-heading">
		<h3 class="panel-title"><%=translator.bestPhotos%></h3>
	</div>

	<div class="panel-body">

		<div class="col-lg-12 best-photos-container">
			<% _.each( photoDTOs, function( photoDTO ) { %>
				<a href="<%= photoDTO.photoCardUrl %>" data-width="<%=photoDTO.dimension.width%>">
					<img src="<%=photoDTO.photoImageUrl%>" alt="<%=photoDTO.photoName%>" title="<%=photoDTO.photoName%>" width="<%=photoDTO.dimension.width%>" height="<%=photoDTO.dimension.height%>">
				</a>
			<%})%>
		</div>

	</div>

	<div class="panel-footer">
		<div id="bx-pager">
			<% _.each( photoDTOs, function( photoDTO ) { %>
				<a data-slide-index="<%=photoDTO.index%>" href=""><img src="<%=photoDTO.photoImageUrl%>"  height="50px;" /></a>
			<%})%>
		</div>
	</div>

</div>
