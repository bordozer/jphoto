
<style type="text/css">
	.photo-appraisal-container {
		float: left;
		width: 90%;
		padding: 3px;
		/*border: 1px solid red;;*/
	}
</style>

<% _.each( appraisalSections, function( count ) { %>
<div class="photo-appraisal-container">
	<select class="photo-appraisal-category-<%=count%>">
		<% _.each( accessibleAppraisalCategories, function( category ) { %>
			<option value="<%=category.id%>"><%=category.nameTranslated%></option>
		<% }) %>
	</select>
	<select class="photo-appraisal-mark-<%=count%>">
		<% _.each( accessibleMarks, function( mark ) { %>
			<option value="<%=mark.value%>"><%=mark.text%></option>
		<% }) %>
	</select>
</div>
<% }) %>
