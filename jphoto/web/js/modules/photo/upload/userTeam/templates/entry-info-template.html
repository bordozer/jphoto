<div class="user-team-member-details">

	<div style="float: left; text-align: center; width: 40px; border-right: 1px dashed #848078">
		<a href="<%- userTeamMemberCardUrl %>"><img src="/images/icons16/images.png" alt="Card" title="Show team member card" height="16"></a>
		<br />
		<img src="/images/edit16.png" alt="Edit" class="user-team-member-edit"  title="Edit team member" height="16">
		<br />
		<img src="/images/delete16.png" class="user-team-member-delete" alt="Delete" title="Delete team member" height="16">
	</div>

	<div style="float: left; padding-left: 10px;">
		<%-entryInfoName%>: <div class="user-team-member-edit" style="display: inline;"><%-userTeamMemberName%></div>
		<br />
		<%-entryInfoRole%>: <%- teamMemberTypeName %>

		<% if ( siteMemberLink != '' ) { %>
			<br />
			<%-entryInfoMember%>: <%= siteMemberLink %>
		<% } %>
	</div>

</div>
