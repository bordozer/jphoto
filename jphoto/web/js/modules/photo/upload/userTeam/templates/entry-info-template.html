<div class="user-team-member-details">

	<div style="float: left; text-align: center; width: 40px; border-right: 1px dashed #848078">
		<a href="<%-userTeamMemberCardUrl%>" target="_blank"><img src="/images/icons16/images.png" alt="Card" title="<%-translationsDTO.entryInfoIconTitleCard%>" height="16"></a>
		<br />
		<img src="/images/edit16.png" alt="Edit" class="user-team-member-edit"  title="<%-translationsDTO.entryInfoIconTitleEdit%>" height="16">
		<br />
		<img src="/images/delete16.png" class="user-team-member-delete" alt="Delete" title="<%-translationsDTO.entryInfoIconTitleDelete%>" height="16">
	</div>

	<div style="float: left; padding-left: 10px;">
		<%-translationsDTO.entryInfoName%>: <div class="user-team-member-edit" style="display: inline;"><%-userTeamMemberName%></div>
		<br />
		<%-translationsDTO.entryInfoRole%>: <%- teamMemberTypeName %>

		<% if ( siteMemberLink != '' ) { %>
			<br />
			<%-translationsDTO.entryInfoMember%>: <%= siteMemberLink %>
		<% } %>
	</div>

</div>
