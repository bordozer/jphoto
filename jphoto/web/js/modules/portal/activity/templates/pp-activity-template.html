<div class="panel panel-default">

	<div class="panel-heading">
		<h3 class="panel-title"><%=translator.title%></h3>
	</div>

	<div class="panel-body">

		<div class="col-lg-12 genres-container">
			<table class="table">
				<% _.each( activityStreamEntryDTOs, function( activityDTO ) { %>
					<tr>
						<td><%=activityDTO.activityIcon%></td>
						<td><%=activityDTO.activityTime%></td>
						<td><%=activityDTO.activityUserLink%></td>
						<td align="left"><%=activityDTO.activityText%></td>
					</tr>
				<%})%>
			</table>
		</div>

	</div>

</div>
