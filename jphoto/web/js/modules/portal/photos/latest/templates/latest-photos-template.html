<div class="panel panel-default">

	<div class="panel-heading">
		<h3 class="panel-title"><%=translator.theLatestPhotos%></h3>
	</div>

	<div class="panel-body">

		<div class="col-lg-12 slider latest-photos-container">
			<% _.each( photoDTOs, function( photoDTO ) { %>
				<div class="latest-photo-preview">
					<a href="<%= photoDTO.photoCardUrl %>">
						<img src="<%=photoDTO.photoImageUrl%>" alt="<%=photoDTO.photoName%>" title="<%=photoDTO.photoName%>" height="100px;">
					</a>
				</div>
			<%})%>
		</div>

	</div>

	<!--<div class="panel-footer">
		<input type="button" class="btn-back">
	</div>-->

</div>
