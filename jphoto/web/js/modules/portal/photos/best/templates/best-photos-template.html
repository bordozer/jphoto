<div class="panel panel-default">

	<div class="panel-heading">
		<h3 class="panel-title"><%=translator.bestPhotos%></h3>
	</div>

	<div class="panel-body">

		<div class="col-lg-12 text-center best-photos-container">
			<% _.each( photoDTOs, function( photoDTO ) { %>
				<a href="<%= photoDTO.photoCardUrl %>">
					<img src="<%=photoDTO.photoImageUrl%>" alt="<%=photoDTO.photoName%>" title="<%=photoDTO.photoName%>" height="200px;">
				</a>
			<%})%>
		</div>

	</div>

</div>
