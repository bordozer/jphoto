<div class="panel panel-default">

	<div class="panel-heading">
		<h3 class="panel-title"><small><%=title%></small></h3>
	</div>

	<div class="panel-body">

		<div class="col-lg-12 best-authors-container">
			<table class="table">
				<% _.each( authorDTOs, function( authorDTO ) { %>
					<tr>
						<td align="left"><%=authorDTO.userCardLink%></td>
						<td align="left"> &nbsp; <%=authorDTO.rating%></td>
					</tr>
				<%})%>
			</table>
		</div>

	</div>

</div>
